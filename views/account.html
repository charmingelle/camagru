<!DOCTYPE html>
<html>
	<head>
		<title>My account</title>
		<link rel='stylesheet' href='css/styles.css'>
		<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>
	<body>
		<header>
			<div id='hello'></div>
			<div id='photo-buttons'>
				<label for='file-upload' class='custom-file-upload'>Upload a file</label>
				<input id='file-upload' id='upload' accept='.jpg, .jpeg, .png' type='file'/>
				<button id='capture-button' disabled>Take a picture</button>
				<button id='clear-button'>Clear</button>
				<button id='sign-button' disabled><i class="fas fa-pencil-alt"></i></button>
				<input id='palette' type='color'>
			</div>
			<div>
				<a id='home-button' href='/'>Home</a>
				<a id='signout-button' href='/signout'>Sign out</a>
			</div>
		</header>
		<div id='content'>
			<main id='account-main'>
				<div id='photo-section'>
					<div id='container'></div>
				</div>
				<div id='stickers-container'>
					<div id='stickers-carousel-buttons'>
						<button id='stickers-back'><i class="fas fa-angle-left"></i></button>
						<button id='stickers-forward'><i class="fas fa-angle-right"></i></button>
					</div>
					<div id='stickers'></div>
				</div>
			</main>
			<section id='change-section'>
				<div id='account-message-container'></div>
				<div id='change-container'>
					<div>
						<input id='email' placeholder='Email' type='text' value=''>
						<button id='change-email-button'>Change</button>
					</div>
					<div>
						<input id='login' placeholder='Login' type='text' value=''>
						<button id='change-login-button'>Change</button>
					</div>
					<div>
						<input id='password' placeholder='Password' type='password' value=''>
						<button id='change-password-button'>Change</button>
					</div>
					<button id='notification'></button>
				</div>
			</section>
			<div id='user-photos'></div>
		</div>
	</body>
	<script src='js/account.js' type='module'></script>
	<script src='/js/utils.js' type='module'></script>
</html>
