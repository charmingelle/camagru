<!DOCTYPE html>
<html>
	<head>
		<title>My account</title>
		<link rel='stylesheet' href='css/account.css'>
		<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
	</head>
	<body>
		<header>
			<div id='hello'></div>
			<div>
				<a id='home-button' href='/'>Home</a>
				<a id='signout-button' href='/signout'>Sign out</a>
			</div>
		</header>
		<div id='content'>
			<main>
				<div id='photo-buttons'>
					<input type="file" id='upload' accept='.jpg, .jpeg, .png'>
					<button id='capture-button' disabled>Take a Picture</button>
					<button id='clear-button'>Clear</button>
				</div>
				<div id='photo-section'>
					<div id='container'></div>
				</div>
				<div id='stickers-container'>
					<button id='stickers-back'><</button>
					<div id='stickers'></div>
					<button id='stickers-forward'>></button>
				</div>
			</main>
			<section id='change-section'>
				<div id='message-container'></div>
				<div id='change-container'>
					<div>
						<input id='email' placeholder='Email' type='text' value=''>
						<button id='change-email-button'>Change</button>
					</div>
					<div>
						<input id='login' placeholder='Login' type='text' value=''>
						<button id='change-login-button'>Change</button>
					</div>
					<div>
						<input id='password' placeholder='Password' type='password' value=''>
						<button id='change-password-button'>Change</button>
					</div>
				</div>
			</section>
			<div id='user-photos'></div>
		</div>
		<footer>@ grevenko 2018</footer>
	</body>
	<script src='js/account.js' type='module'></script>
	<script src='/js/utils.js' type='module'></script>
</html>
